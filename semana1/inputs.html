<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inputs</title>
    </head>
    <body>
        <h1>Tipos de inputs</h1>
        <!-- Input: Es una caja que puede ser de texto/numeros/fechas/colores/hora/archivos/checkbox/radiobutton-->
        <input type="text" placeholder="Ingrese su nombre" name="nombre" id="mi_nombre"/>
        <input type="text" placeholder="Ingrese su apellido" name="apellido" id="mi_apellido">
        <p>
            <h1>Input number</h1>
            <input type="number" placeholder="Ingrese su edad" name="edad" id="mi_edad"/>
        </p>
        <h2>Input email y password</h2>
        <input type="email" placeholder="Ingrese su correo" name="correo" id="mi_correo"/>
        <input type="password" placeholder="Ingrese su password" name="password" id="mi_password">
        <p>
            <input type="submit" value="Ingresar" />
        </p>
        <h2>Inputs de tipo Fecha y Hora</h2>
        <input type="date" value="27/07/2023">
        <input type="time" value="21:56">
        <input type="datetime-local">
        <H2>Input de tipo Archivo</H2>
        <input type="file" accept="application/pdf">
        <!-- Inputs de tipo radio -->
        <p>
            <input type="radio" name="opcion_registro"/>Radio 1
        </p>
        <p>
            <input type="radio" name="opcion_registro" checked/>Radio 2
        </p>
        <p>
            <input type="radio" name="opcion_registro"/>Radio 3
        </p>
        <p>Checkbox</p>
        <p>
            <input type="checkbox" name="opcion_check[]"/> checkbox 2
            <input type="checkbox" name="opcion_check[]"/> checkbox 1
            <input type="checkbox" name="opcion_check[]"/> checkbox 3
        </p>
        <h2>Input tipo color</h2>
        <input type="color"/>
        <h2>Input range</h2>
        <input type="range"/>
        <h2>Input tipo search</h2>
        <input type="search"/>

        <h2>Input tel</h2>
        <input type="tel"/>
    </body>
</html>
