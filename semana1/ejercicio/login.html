<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form | CodingWal</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Login Form</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address"/>
                    <i class="icon fas fa-envelope"></i>                    
                    <i class="error-icon fas fa-exclamation-circle"></i>                    
                </div>
                <div class="error-txt">Email Cant be black</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password"/>
                    <i class="icon fas fa-lock"></i>                    
                    <i class="error-icon fas fa-exclamation-circle"></i>                    
                </div>
                <div class="error-txt">Password Cant be black</div>
            </div>
            <div class="pass-link"><a href="#">Forgot password</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">Not yet member? <a href="#">Signup now</a></div>
    </div>
</body>
</html>
