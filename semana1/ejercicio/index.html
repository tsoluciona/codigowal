<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tags Input Box | CodingWal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <img src="tag.svg" alt="">
            <h2>Tags</h2>
        </div>
        <div class="content">
            <p>Press enter or add a comma after each tags</p>
            <div class="tag-box">
                <ul>
                    <li>Html<i class="uit uit-multiply"></i></li>
                    <li>Css<i class="uit uit-multiply"></i></li>
                    <input type="text">
                </ul>
            </div>
        </div>
        <div class="details">
            <p><span>10</span> tags are remaining</p>
            <button>Remove All</button>
        </div>
    </div>
</body>
</html>
